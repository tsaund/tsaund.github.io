<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <ol class="content"></ol>
      <div class="footer"></div>
    </div>
  </div>
  <script>

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
    }

    function randomNames(names, num){
      let random_names = [];
      for(let i = 0; i < num; i += 1){
        random_names[i] = names[getRandomIntInclusive(0, 242)]
      }
      return random_names;
    }

    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(n => n.name))
        .then(names => document.querySelector(".content").innerText = randomNames(names, 15));
    }
  </script>
</body>

</html>
