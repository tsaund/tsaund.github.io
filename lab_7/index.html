<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <ul class="content"></ul>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => res.map(c => c))
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => res.map(c => (c.route_id+" "+c.title)))
        .then(data => document.querySelector(".content").innerText = data)
        .then(data => {
          for(let i = 0; i < data.length; i += 1){
            console.log(data[i]);
            if(data[i] == "108 108 Adelphi"){
              console.log(data[i].title);
              document.querySelector(".header").innerText += " "+data[i];
              return data;
            }
          }
        });
    }

  </script>
</body>

</html>
